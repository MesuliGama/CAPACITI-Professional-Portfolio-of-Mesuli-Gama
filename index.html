                        'animus-shard': "linear-gradient(45deg, transparent 5%, rgba(14, 165, 233, 0.05) 5%, rgba(14, 165, 233, 0.05) 10%, transparent 10%)",
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },

                        },

                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },

                        'gradient-pan': {
                            '0%': { 'background-position': '0% 50%' },

                            '0%, 100%': { transform: 'translateY(0px)' },

                            '50%': { opacity: '0.8', transform: 'scale(1.05)' },

                        'blob-pulse': {
                            '0%, 100%': {

                            },
                            '50%': {

                                'border-radius': '30% 70% 60% 40% / 50% 60% 30% 60%',
                            },
                            '75%': {
                                transform: 'scale(1.05) translate(20%, -30%)',

                                'border-radius': '70% 30% 50% 50% / 30% 70% 50% 50%',

                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },

                            '0%': { transform: 'translateX(100%)', opacity: '0' },

                            '0%': { transform: 'translateY(-100%)' },

                            '0%': { opacity: '0', transform: 'scale(0.9) skewX(-5deg)', filter: 'blur(5px)' },

                        'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in-long': 'fade-in-long 2s ease-out forwards',
